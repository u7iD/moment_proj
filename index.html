<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="description" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
      integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone.min.js"
      integrity="sha512-GqWOXT1UPIvzojfXEPf2ByPu4S0iwX0SfFfZ985fePNpTJPuiWKn47mXd0iyfcpcjcmM/HIRtvrd5TsR87A0Zg=="
      crossorigin="anonymous"
    ></script>
    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone-with-data.min.js"
      integrity="sha512-HZcf3uHWA+Y2P5KNv+F/xa87/flKVP92kUTe/KXjU8URPshczF1Dx+cL5bw0VBGhmqWAK0UbhcqxBbyiNtAnWQ=="
      crossorigin="anonymous"
    ></script> -->
    <script>
      window.onload = () => {
        dateVal = "2020-09-01T13:00:00.000Z";
        console.log(moment.tz(dateVal, moment.tz.guess()).format("LLL z"));
        console.log(moment(dateVal).format("LLL z"));
        console.log(moment(dateVal).format());
        //   document.getElementById("h1").innerHTML = val;
        const metaDescription = document.querySelector(
          'meta[property="description"]'
        );
        metaDescription.content = moment(dateVal).format("LLL z");
      };
    </script>
  </head>
  <body>
    <h1>Timezone in meta</h1>
  </body>
</html>
